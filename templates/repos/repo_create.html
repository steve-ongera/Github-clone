


<!-- repos/repo_create.html -->
{% extends 'base.html' %}

{% block title %}Create Repository{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4"><i class="bi bi-plus-circle"></i> Create a new repository</h2>

            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}

            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Repository name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required pattern="[a-zA-Z0-9-_]+" title="Only letters, numbers, hyphens, and underscores allowed">
                            <small class="text-muted">Great repository names are short and memorable.</small>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description <span class="text-muted">(optional)</span></label>
                            <textarea class="form-control" id="description" name="description" rows="2"></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Visibility</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="visibility" id="public" value="public" checked>
                                <label class="form-check-label" for="public">
                                    <i class="bi bi-unlock"></i> <strong>Public</strong>
                                    <div class="text-muted small">Anyone on the internet can see this repository</div>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="visibility" id="private" value="private">
                                <label class="form-check-label" for="private">
                                    <i class="bi bi-lock"></i> <strong>Private</strong>
                                    <div class="text-muted small">You choose who can see and commit to this repository</div>
                                </label>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-lg"></i> Create repository
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
